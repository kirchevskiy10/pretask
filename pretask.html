<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pretask.css">
    <title>pretask</title>
</head>
<body class = "bodyStyle" >
     <form class = 'formRegistration formstyle' action="#" id = 'formReg'>
         
         <div>
             <div>
                 <label class="labelStyle" >username:</label>
             </div>
             <div>
                 <input type="text" class="username field boxStyle"/>
             </div>
         </div>
         <div>
            <div>
                <label class="labelStyle" >email:</label>
            </div>
            <div>
                <input type="text" class="email field boxStyle"/>
            </div>
        </div>
        <div>
            <div>
                <label class="labelStyle" >password:</label>
            </div>
            <div>
                <input type="password" class="password field boxStyle"/>
            </div>
            <input type="submit" id="okButton" class="OkButton buttonStyle" value = "ok"   />
            <input type="button" id="clickButton" class = "buttonStyle buttonClick" value="click"/>
        </div>
     </form>
     <p id = "output"></p>
    <script  src="pretask.js" ></script>
    
</body>
</html>
